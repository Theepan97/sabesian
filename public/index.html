<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link crossorigin href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet" />
  <link crossorigin rel="icon" href="./Docs/favicon.png" type="image/png" />
  <title>Sabesan | Sathananthan</title>
</head>

<body>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />

  <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css" />
  <!--twitter script-->
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" crossorigin></script>
  <script src="https://medium-widget.pixelpoint.io/widget.js"></script>
  <script type="text/javascript">
    function mediumWidget() {
      MediumWidget.Init({
        renderTo: "#medium-widget",
        params: {
          resource: "https://medium.com/@sabesan96",
          postsPerLine: 3,
          limit: 3,
          picture: "big",
          fields: ["description", "author", "claps", "publishAt"],
          ratio: "landscape",
        },
      });
    }
  </script>
  <script type="text/javascript">
    $(document).ready(function () {
      $('nav ul li > a:not(:only-child)').hover(function (e) {
        $('.nav-dropdown').mouseenter(function (e) {
          $(this)
            .siblings('.nav-dropdown')
            .toggle()
          $('.nav-dropdown')
            .not($(this).siblings())
            .show()
          e.stopPropagation()
        })
        $(this)
          .siblings('.nav-dropdown')
          .toggle()
        $('.nav-dropdown')
          .not($(this).siblings())
          .hide()
        e.stopPropagation()
      })
      $('nav ul li > a:not(:only-child)').click(function (e) {
        $(this)
          .siblings('.nav-dropdown')
          .toggle()
        $('.nav-dropdown')
          .not($(this).siblings())
          .hide()
        e.stopPropagation();
        return false;
      })
      $('.nav-dropdown').mouseleave(function (e) {
          $(this)
            .siblings('.nav-dropdown')
            .toggle()
          $('.nav-dropdown')
            .not($(this).siblings())
            .hide()
          e.stopPropagation()
        })
      $('html').click(function () {
        $('.nav-dropdown').hide()
      })
      $('#nav-toggle').on('click', function () {
        this.classList.toggle('active')
      })
      $('#nav-toggle').click(function () {
        $('nav ul').toggle()
      })
      $('nav ul li a:only-child').click(function(e) {
        $( '#nav-toggle' ).trigger( "click" )
      }) 
    })

  </script>
  <div id="root"></div>
</body>

</html>
